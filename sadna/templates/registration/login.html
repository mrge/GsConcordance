{% extends "base_home.html" %}

{% block content %}

{% if form.errors %}
<p>Your username and password didn't match. Please try again.</p>
{% endif %}

<form method="post" action="{% url 'django.contrib.auth.views.login' %}">
{% csrf_token %}

  <div class="form-group">
    <label for="id_username">Username</label>
    <input type="text" class="form-control" id="id_username" placeholder="Need a username? Type concord" name="username">
  </div>
  <div class="form-group">
    <label for="id_password">Password</label>
    <input type="password" class="form-control" id="id_password" placeholder="Need a password Type concord" name="password">
  </div>
  <button type="submit" value="login" class="btn btn-default">Submit</button>

<input type="hidden" name="next" value="{{ next }}" />
</form>

{% endblock %}
